  <a class="navbar-brand" [routerLink]="['/']"><b><i>EasyMed</i></b></a>

      <span class="navbar-toggler-icon"></span>
    </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" [routerLink]="['/signup']">Sign Up</a>

<div id="sign-up" class="container-fluid">

<div class="container">
<div class="row">
<div class="card col-lg-8 ml-auto auth-form">
  <div class="card-body">

<h3 class="text-center">Sign Up</h3>

<p *ngIf="errorMessage" class="error alert alert-danger" role="alert">
  <i class="fa fa-exclamation-circle"></i>
  {{ errorMessage }}
</p>


<form (ngSubmit)="doSignUp()">
<h5>Select User Type</h5>
<select [(ngModel)]="signUpInfo.role" name="role-menu">
  <option value="Doctor">Doctor</option>
  <option value="Patient">Patient</option>
</select>

<div *ngIf="signUpInfo.role==='Doctor'">
  <label for="usernameValue">Username</label>
  <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <span class="fa fa-user" aria-hidden="true"></span>
        </div>
      </div>
  <input type="text" name="usernameValue" [(ngModel)]="signUpInfo.username" class="form-control" placeholder="Username">
      </div>

  <label for="passwordValue">Password</label>
  <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <span class="fa fa-lock" aria-hidden="true"></span>
        </div>
      </div>
  <input type="password" name="passwordValue" [(ngModel)]="signUpInfo.password" class="form-control" placeholder="Password">
      </div>
  
      <div class="row">
        <div class="col-lg-6">
  <label for="firstNameValue">Name</label>
  <input type="text" name="firstNameValue" [(ngModel)]="signUpInfo.firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="col-lg-6">
  <label for="lastNameValue">Last Name</label>
  <input type="text" name="lastNameValue" [(ngModel)]="signUpInfo.lastName" class="form-control" placeholder="Last Name">
        </div>
    </div>
  <label for="addressValue">Address</label>
  <input type="text" name="addressValue" [(ngModel)]="signUpInfo.address" class="form-control" placeholder="Address">
  
  <div class="row">
    <div class="col-lg-5">
  <label for="cityValue">City</label>
  <input type="text" name="cityValue" [(ngModel)]="signUpInfo.city" class="form-control" placeholder="City">
    </div>
    <div class="col-lg-3">
  <label for="stateValue">State</label>
  <input type="text" name="stateValue" [(ngModel)]="signUpInfo.state" class="form-control" placeholder="State">
    </div>
    <div class="col-lg-4">
  <label for="zipValue">Zip</label>
  <input type="number" name="zipValue" [(ngModel)]="signUpInfo.zip" class="form-control" placeholder="Zip">
  </div>
</div>
</div>

<div *ngIf="signUpInfo.role==='Patient'">
    <label for="usernameValue">Username</label>
    <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <span class="fa fa-user" aria-hidden="true"></span>
          </div>
        </div>
    <input type="text" name="usernameValue" [(ngModel)]="signUpInfo.username" class="form-control" placeholder="Username">
    </div>
    <label for="passwordValue">Password</label>
    <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <span class="fa fa-lock" aria-hidden="true"></span>
          </div>
        </div>
    <input type="password" name="passwordValue" [(ngModel)]="signUpInfo.password" class="form-control" placeholder="Password">
        </div>
    <label for="firstNameValue">Name</label>
    <input type="text" name="firstNameValue" [(ngModel)]="signUpInfo.firstName" class="form-control" placeholder="First Name">
  
    <label for="lastNameValue">Last Name</label>
    <input type="text" name="lastNameValue" [(ngModel)]="signUpInfo.lastName" class="form-control" placeholder="Last Name">
  </div>

<button class="btn btn-success btn-block auth" type="submit">Sign Up</button>
</form>
<div class="row">
  <div class="col-12 text-center">
<p>Already have account?
  <a [routerLink]="['/login']">Log In</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
