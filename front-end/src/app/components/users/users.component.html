<!-- Check If No Clients Or Visits -->




<!-- Check For Doctor -->
<div *ngIf="user.role==='Doctor'">
  <h3>Clients</h3>
  <div *ngIf="!clients.length">
      <p>No Clients</p>
    </div>

  <p *ngFor="let client of clients">
  {{ client.firstName}}
  {{ client.lastName }}
  </p>
  <a [routerLink]="['/users/' + user._id + '/newClient']">Add Client</a>
</div>

<!-- Check for Patient -->
<div *ngIf="user.role==='Patient'">
  <h3>Latest Visit</h3>
  {{ clients[0].assessment}}
  {{ clients[0].treatment }}
  <div *ngIf="!clients.length">
    <p>No Visits</p>
  </div>
</div>

<a [routerLink]="['/users/' + user._id + '/edit']">Profile</a>
<br>
<button (click)="logout()">Logout</button>
