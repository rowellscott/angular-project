<!-- Check For Doctor -->
<div *ngIf="clients[0].role">
  <h3>Clients</h3>
  <p *ngFor="let client of clients">
  {{ client.firstName}}
  {{ client.lastName }}
</p>
</div>

<!-- Check for Patient -->
<div *ngIf="!clients[0].role">
  <h3>Latest Visit</h3>
  {{ clients[0].assessment}}
  {{ clients[0].treatment }}
</div>

<a [routerLink]="['/users/' + user._id + '/edit']">Profile</a>
<br>
<button (click)="logout()">Logout</button>
