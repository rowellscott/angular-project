<div id="login" class="container-fluid">
<div class="container">
    <div class="row ">
    <div class="card col-sm-6 text-center ml-auto auth-form">
      <div class="card-body">
          <h3>Log In</h3>
    <p *ngIf="loginErrorMessage" class="error alert alert-danger" role="alert">
        <i class="fa fa-exclamation-circle"></i>
          {{ loginErrorMessage }}
        </p>
<form (ngSubmit)="doLogin()">
  
  <label for="login-username-input"> Username </label>
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <span class="fa fa-user" aria-hidden="true"></span>
      </div>
    </div>
    <input id="login-username-input" type="text" [(ngModel)]="loginInfo.username" name="loginUsername" class="form-control" placeholder="Username">
  </div>

  <label for="login-password-input"> Password </label>
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <span class="fa fa-lock" aria-hidden="true"></span>
      </div>
    </div>
    <input id="login-password-input" type="password" [(ngModel)]="loginInfo.password" name="loginPassword" class="form-control" placeholder="Password">
  </div>
  <button class="btn btn-success btn-block auth" type="submit">Log In</button>
</form>
<p>Don't have an account?<a [routerLink]="['/signup']"> Sign Up</a></p> 
</div>
</div>
</div>
</div>
</div>
